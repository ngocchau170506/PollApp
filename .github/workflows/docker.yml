name: CI/CD Pipeline for PollApp # Đổi tên workflow cho phù hợp với dự án của bạn

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Sử dụng GitHub-hosted runner mới nhất

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Kéo code từ repository về runner

      # Bước này thường không cần thiết nếu 'npm install' đã nằm trong Dockerfile
      # và bạn không chạy các bài kiểm tra (tests) hoặc linter Node.js trước khi build Docker.
      - name: Set up Node.js (Tùy chọn)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Bước này cũng thường không cần thiết nếu 'npm install' đã nằm trong Dockerfile.
      - name: Install dependencies (Tùy chọn)
        run: npm install

      - name: Log in to Docker Hub # Đổi tên bước cho rõ ràng hơn một chút
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Sử dụng tên secret của bạn
          password: ${{ secrets.DOCKER_PASSWORD }} # Sử dụng tên secret của bạn

      - name: Build and Push Docker image # Kết hợp Build và Push vào một bước để tối ưu
        uses: docker/build-push-action@v5 # Nên dùng phiên bản mới nhất (v5 hoặc cao hơn)
        with:
          context: . # Build từ thư mục hiện tại
          push: true # Đẩy image lên Docker Hub
          # ĐẢM BẢO USERNAME VÀ TÊN REPO KHỚP CHÍNH XÁC VỚI DOCKER HUB CỦA BẠN
          tags: ngocchau1705/pollapp:latest # Đã đổi thành username và repo của bạn

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master # Action để SSH và chạy lệnh trên EC2
        with:
          host: ${{ secrets.EC2_HOST }} # Lấy địa chỉ host từ GitHub Secrets
          username: ubuntu # Tên người dùng SSH trên EC2
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }} # Khóa SSH riêng tư từ GitHub Secrets
          script: |
            # Di chuyển đến thư mục dự án hoặc clone nếu chưa có
            # Sử dụng 'PollApp' vì đây là tên thư mục dự án của bạn
            PROJECT_DIR="/home/ubuntu/PollApp" # Đã đổi đường dẫn dự án
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "Cloning repository to $PROJECT_DIR"
              git clone https://github.com/ngocchau170506/PollApp.git "$PROJECT_DIR" # Đã đổi repo của bạn
            fi
            cd "$PROJECT_DIR"
            
            # Dừng và xóa các container cũ (sử dụng lệnh 'docker compose' mới, và THÊM SUDO)
            echo "Stopping and removing old containers..."
            sudo docker compose down || true # ĐÃ THÊM SUDO Ở ĐÂY
            
            # Kéo (pull) Docker image mới nhất từ Docker Hub (thêm sudo)
            echo "Pulling new Docker image..."
            sudo docker pull ngocchau1705/pollapp:latest # Đã đổi thành username và repo của bạn
            
            # Khởi động lại container với image mới (thêm sudo)
            echo "Starting new containers..."
            sudo docker compose up -d # ĐÃ THÊM SUDO Ở ĐÂY
            
            # Dọn dẹp các image Docker không còn được sử dụng (thêm sudo)
            echo "Pruning unused Docker images..."
            sudo docker image prune -f # ĐÃ THÊM SUDO Ở ĐÂY

      - name: Send notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Pipeline completed successfully! ✅"
            echo "Deployment ready for PollApp" # Đổi tên ứng dụng
          else
            echo "Pipeline failed! ❌"
            echo "Please check the logs for issues"
          fi

      - name: Generate deployment report
        if: success()
        run: |
          echo "Deployment Report" > deployment-report.txt
          echo "===================" >> deployment-report.txt
          echo "Date: $(date)" >> deployment-report.txt
          echo "Branch: ${{ github.ref_name }}" >> deployment-report.txt
          echo "Commit: ${{ github.sha }}" >> deployment-report.txt
          echo "Author: ${{ github.actor }}" >> deployment-report.txt
          echo "Status: SUCCESS" >> deployment-report.txt
          echo "" >> deployment-report.txt
          echo "Image pushed to Docker Hub" >> deployment-report.txt
          echo "Deployed to EC2 successfully" >> deployment-report.txt
